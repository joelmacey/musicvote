<!DOCTYPE html>

        <script type="text/javascript" src="js/form-handler.js"></script>

    <body class="home"> 
        <article class="textLeft" id="main">

                  <input type="text" name="vote4"></span><br>
                  <span><label>Vote 5:</label>
                  <input type="text" name="vote5"></span><br>
                  <span><label>Vote 6:</label>
                  <input type="text" name="vote6"></span><br>
                  <span><label>Vote 7:</label>
                  <input type="text" name="vote7"></span><br>
                  <span><label>Vote 8:</label>
                  <input type="text" name="vote8"></span><br>
                  <span><label>Vote 9:</label>
                  <input type="text" name="vote9"></span><br>
                  <span><label>Vote 10:</label>
                  <input type="text" name="vote10"></span>
                  <button type="submit" id="submitButton">Submit</button><img class="ajaxLoader" src="images/ajax-loader.gif">
                </form>
            </div>
            <section id="post-results-container">
              <h2>Your Votes</h2>
              <p>Here is the data you posted:</p>
              <ul class="data"></ul>
            </section>
        </article>
    </body> 
</html>
